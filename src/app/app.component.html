<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup] = "signUpForm" (ngSubmit) = "onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input
           type="text" 
           class="form-control"
           formControlName = "projectName"
          >
          <span 
            *ngIf = "!signUpForm?.get('projectName').valid && signUpForm?.get('projectName').touched"
            class="help-block"
          >
            <span
             class="help-block"
             *ngIf = "signUpForm?.get('projectName')?.errors['required']"
            >Please enter the project name!</span>
            <span
             class="help-block"
             *ngIf = "signUpForm?.get('projectName')?.errors['nameIsForbidden']"
            >The project name that you entered is forbidden!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
           type="text" 
           class="form-control"
           formControlName = "email"
          >
          <span
           class="help-block"
           *ngIf = "!signUpForm?.get('email')?.valid && (signUpForm?.get('email')?.touched || signUpForm?.get('email')?.dirty)">

           <span class="help-block" *ngIf = "signUpForm?.get('email')?.errors['email']">
              Please enter valid email!
           </span>
           <span class = "help-block" *ngIf = "signUpForm?.get('email')?.errors['emailIsForbidden']">
              This email-id is forbidden!
           </span>
          </span>
        </div>
        <div class="form-group">
          <label for="dropdown">Status of Project?</label>
          <select
           name="status"
            id="status"
             class="form-control"
             formControlName = "status"
            >
            <option 
             *ngFor = "let currStatus of status"
             [value]="currStatus"
            > {{ currStatus }} </option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
